<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave-Podcast Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
</head>
<body>
    <div class="header bg-1 text-white">
        <nav class="flex justify-around items-center">
            <div class="nav-logo flex">
                <h2 class="nav-title text-4xl">Tech<span class="nav-title-gradient">Wave</span></h2>
            </div>
            <div class="nav-menu">
                <ul class="flex gap-8">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Episodes</a></li>
                    <li><a href="#">Hosts</a></li>
                </ul>
            </div>
            <div class="nav-btn rounded-4xl pl-4 w-33 h-11 pr-1 py-3 flex gap-2 justify-center items-center">
                <h6>Subscribe</h6>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </nav>
        <div class="hero-container">
            <div class="hero-badge w-[75px] h-[38px] rounded-4xl px-4 py-2 bg-green-500 flex justify-center items-center">
                <button>New</button>
            </div>
            <div class="hero-img flex justify-center items-center">
                <img src="assets/microphone.png" alt="">
            </div>
            <div class="hero-content">
                <h1 class="text-6xl">TechWave</h1>
                <p class="text-base">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="hero-btn flex justify-center gap-5">
                    <div class="btn-1 rounded-4xl flex justify-center gap-2 items-center">
                        <img src="assets/apple-podcast.png" alt="">
                        <p>Listen on Spotify</p>
                    </div>
                    <div class="btn-2 flex justify-center gap-2 items-center border rounded-4xl">
                        <img src="assets/message.png" alt="" srcset="">
                        <p class="text-green-600">Subscribe</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
